<!DOCTYPE html>
<html>
<head>
    <title>Telegram Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a78bfa;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #16213e;
            border: 1px solid #a78bfa;
            color: #eee;
            border-radius: 5px;
        }
        button {
            background: #a78bfa;
            color: #1a1a2e;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #8b5cf6;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .log {
            background: #16213e;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Telegram Bot Test</h1>
    <p>Test contact form ‚Üí Telegram integration</p>
    
    <form id="testForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="+1234567890">
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea id="message" rows="4" required>This is a test message from the contact form.</textarea>
        </div>
        <button type="submit">Send Test Message</button>
    </form>

    <div id="result"></div>
    <div class="log" id="log"></div>

    <script>
        const log = (msg) => {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] ${msg}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        };

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultEl = document.getElementById('result');
            const logEl = document.getElementById('log');
            logEl.innerHTML = '';
            resultEl.style.display = 'none';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            log('üì§ Sending request to Netlify function...');
            log('Data: ' + JSON.stringify(data, null, 2));

            try {
                const response = await fetch('/.netlify/functions/send-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                log(`üì• Response status: ${response.status} ${response.statusText}`);

                const responseData = await response.json();
                log('Response data: ' + JSON.stringify(responseData, null, 2));

                resultEl.style.display = 'block';
                if (response.ok) {
                    resultEl.className = 'success';
                    resultEl.innerHTML = '‚úÖ Success! Message sent to Telegram!';
                    log('‚úÖ SUCCESS!');
                } else {
                    resultEl.className = 'error';
                    resultEl.innerHTML = `‚ùå Error: ${responseData.error || 'Unknown error'}`;
                    log(`‚ùå ERROR: ${responseData.error}`);
                    if (responseData.details) {
                        log('Details: ' + JSON.stringify(responseData.details, null, 2));
                    }
                }
            } catch (error) {
                log(`‚ùå EXCEPTION: ${error.message}`);
                resultEl.style.display = 'block';
                resultEl.className = 'error';
                resultEl.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        });

        log('üöÄ Test page loaded. Fill the form and click Send.');
    </script>
</body>
</html>
